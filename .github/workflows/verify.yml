name: verify

on:
  push:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Assemble
        run: ./gradlew androidApp:assemble

      - name: Test
        run: ./gradlew test

      - name: Code Coverage
        run: ./gradlew koverHtmlReportDebug

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: kover-reports
          path: "**/build/reports/kover"
        if: always()

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Lint
        run: ./gradlew lintDebug

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: lint-reports
          path: "**/build/reports/lint-results-debug.*"
        if: always()

  detekt:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Detekt
        run: ./gradlew detektMetadataMain

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: detekt-reports
          path: "**/build/reports/detekt"
        if: always()