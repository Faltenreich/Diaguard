name: verify

on:
  push:
  workflow_dispatch:

jobs:
  test:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Assemble
        run: ./gradlew androidApp:assemble

      - name: Test
        run: ./gradlew test

  kover:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Kover
        run: ./gradlew koverXmlReportDebug

      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: my-artifact
          path: "**/build/reports/kover"

  lint:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Detekt
        run: ./gradlew lintDebug

      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: my-artifact
          path: "**/build/reports/lint-results-debug.*"

  detekt:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Detekt
        run: ./gradlew detektMetadataMain

      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: my-artifact
          path: "**/build/reports/detekt"