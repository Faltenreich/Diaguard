name: verify

on:
  push:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Assemble
        run: ./gradlew androidApp:assemble

      - name: Test
        run: ./gradlew test

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Lint
        run: ./gradlew lintDebug

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: "**/build/reports/lint-results-debug.*"
        if: always()

  detekt:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Detekt
        run: ./gradlew detektMetadataMain

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: "**/build/reports/detekt"
        if: always()